initial: INIT
ok_state_package_name: stingray_missions
failed_state_package_name: stingray_missions
abort_state_package_name: stingray_missions
missions:
  INIT:
    config_name: init
    package_name: stingray_missions
  SEARCH_GATE:
    config_name: search_vision_gate
    package_name: sauvc_missions
  GATE:
    config_name: gate
    package_name: sauvc_missions
  SEARCH_YELLOW_COLUMN:
    config_name: search_vision_yellow
    package_name: sauvc_missions
  YELLOW_COLUMN:
    config_name: yellow_column
    package_name: sauvc_missions

transitions:
  - { source: INIT, outcome: OK, dest: SEARCH_GATE }
  - { source: SEARCH_GATE, outcome: OK, dest: GATE }
  - { source: GATE, outcome: OK, dest: SEARCH_YELLOW_COLUMN }
  - { source: SEARCH_YELLOW_COLUMN, outcome: OK, dest: YELLOW_COLUMN }
  - { source: YELLOW_COLUMN, outcome: OK, dest: OK }

  - { source: [INIT, SEARCH_GATE, GATE, SEARCH_YELLOW_COLUMN, YELLOW_COLUMN], outcome: FAILED, dest: FAILED }
