initial: DROPPER_OPEN
states:
  DROPPER_OPEN:
    action:
      type: SetDeviceValue
      device: 0
      value: 1
  WAIT_DROPPER:
    action:
      type: Duration
      duration: 10.0
  DROPPER_CLOSE:
    action:
      type: SetDeviceValue
      device: 0
      value: 0
  GRABBER_OPEN:
    action:
      type: SetDeviceValue
      device: 1
      value: 1
  WAIT_GRABBER:
    action:
      type: Duration
      duration: 10.0
  GRABBER_CLOSE:
    action:
      type: SetDeviceValue
      device: 1
      value: 0
transitions:
  - { trigger: ok, source: DROPPER_OPEN, dest: WAIT_DROPPER }
  - { trigger: ok, source: WAIT_DROPPER, dest: DROPPER_CLOSE }
  - { trigger: ok, source: DROPPER_CLOSE, dest: OK }
  - { trigger: fail, source: [DROPPER_OPEN, WAIT_DROPPER, DROPPER_CLOSE], dest: FAILED }
